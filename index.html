<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/fontawesome.min.css">
</head>
<body>
    <div class="background">
        <div class="page">
            <h1>Login</h1>
            <label for="name">user name</label><br>
            <li>
                <i class="fa-solid fa-user"></i>
                <input type="text" name="" id="name" placeholder="enter your user name">
            </li>
            <label for="password">password</label><br>
            <li>
                <i class="fa-solid fa-key"></i> 
                <input type="password" name="" id="password" placeholder="enter your password">
            </li>
            <a href="#">Forgotten password?</a>
            <input type="submit" value="Login" id="login">
            <p>or sign up using</p>
            <div class="lists">
               <ul>
                <li><a href="www.facebook.com" target="_blank"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li class="twitter"><a href="www.twitter.com" target="_blank"><i class="fa-brands fa-twitter" ></i></a></li>
                <li class="google"><a href="www.google.com" target="_blank"><i class="fa-brands fa-google"></i></a></li>
               </ul>
            </div>
        </div>
    </div>
</body>
</html>
